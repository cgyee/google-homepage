<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<html>
    <body>
        <header>

                    <a class="about-section-text" href="">About</a>
                    <a class="about-section-text" href="">Store</a>

                <div class="signin-section">
